<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Inline Tags</title>
</head>
<body>
    <p>This is <strong>strong</strong>word</p>
    <p>This is <em>em</em>word</p>
    <p>This is <sup>sup</sup>word</p>
    <p>This is <sub>sub</sub>word</p>
    <p>This is <span>span</span>word</p>
</body>
</html>
