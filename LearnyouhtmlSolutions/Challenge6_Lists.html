<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lists</title>
</head>
<body>
    <ol>
        <li>1st item</li>
        <li>2nd item</li>
        <li>3rd item</li>
    </ol>
    <ul>
        <li>Apple</li>
        <li>Orange</li>
        <li>Watermelon</li>
    </ul>
    <dl>
        <dt>Term 1</dt>
        <dd>Def 1</dd>
        <dt>Term 2</dt>
        <dd>Def 2</dd>
    </dl>
</body>
</html>
